services:
  # Backend API (Django)
  - type: web
    name: sportconnectgn-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn sportconnectgn.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: sportconnectgn-db
          property: connectionString
      # Mets ici l’URL de ton frontend Render (ex: https://sportconnectgn.onrender.com)
      - key: FRONTEND_URL
        sync: false

  # Frontend (React/Vite)
  - type: web
    name: sportconnectgn
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      # SPA: toutes les routes React vers index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Mets l’URL de l’API Render (ex: https://sportconnectgn-api.onrender.com/api/)
      - key: VITE_API_BASE_URL
        sync: false

databases:
  - name: sportconnectgn-db
    plan: free
    region: oregon

